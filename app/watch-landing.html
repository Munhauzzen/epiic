<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Epiic</title>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/libs.min.css">
   <link rel="stylesheet" href="assets/css/landing.min.css">
</head>

<body>
   <div class="epiic-wrapper">
      <div class="epiic-content">

         <header class="epiic-header">
            <div class="epiic-container">
               <div class="epiic-header-inner">
                  <div class="epiic-logo">
                     <a class="epiic-logo__link" href="index.html">
                        <img class="epiic-logo__img" src="assets/images/home/logo.svg" alt="">
                     </a>
                  </div>
                  <div class="epiic-call">
                     <a class="epiic-call__link" href="tel:888.889.0150">888.889.0150</a>
                  </div>
               </div>
            </div>
         </header>

         <section class="epiic-watch epiic-white__bg">
            <div class="epiic-container">
               <h1 class="epiic-watch__title epiic__title">Watch an <span class="epiic__green-text">epiic</span> demo
               </h1>
               <div class="epiic-watch-inner">
                  <div class="epiic-watch__tabs">
                     <div class="epiic-tabs">
                        <span class="epiic-tab epiic-active" style="display: none;" data-id="1">Designers</span>
                        <span class="epiic-tab" data-id="2" style="display: none;">Writers</span>
                     </div>
                     <div class="epiic-tab__content">
                        <div class="epiic-tab-item epiic-active-tab" id="1">
                           <div class="epiic-tab-item-block">
                              <iframe src="https://www.youtube.com/embed/gBGhcFPHWTE" frameborder="0"
                                 allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                 allowfullscreen=""></iframe>
                           </div>
                        </div>

                        <div class="epiic-tab-item" style="display: none;" id="2">
                           <div class="epiic-tab-item-block">
                              <iframe width="1016" height="572px" src="https://www.youtube.com/embed/9bH1GC0Om2g"
                                 frameborder="0"
                                 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                 allowfullscreen></iframe>
                           </div>
                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </section>

         <section class="epiic-unlock">
            <div class="epiic-container">
               <div class="epiic-unlock-inner">
                  <h3 class="epiic-unlock__title epiic__title">Unlock epiic</h3>
                  <a class="epiic-unlock__link epiic-red__btn" href="#">Get started</a>
                  <ul class="epiic-unlock__list">
                     <li class="epiic-unlock__item">Unlimited design requests</li>
                     <li class="epiic-unlock__item">1 business day turnaround</li>
                     <li class="epiic-unlock__item">30-day money back guarantee</li>
                  </ul>
               </div>
            </div>
         </section>

      </div>
      <footer class="epiic-footer epiic-footer-mini">
         <div class="epiic-container">
            <div class="epiic-footer-inner">
               <p class="epiic-footer__text">epiic Â© 2021</p>
            </div>
         </div>
      </footer>
   </div>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="assets/js/libs.min.js"></script>
   <script src="assets/js/main.js"></script>
</body>

</html>
